<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- User List -->
    <section class="users-list-wrapper">
      <!-- users filter end -->

      <div class="card">
        <div class="card-body">
          <h1 style="padding-bottom: 20px !important">User Management</h1>
          <div class="users-list-filter">
            <form>
              <div class="row">
                <div class="col-12 col-md-2">
                  <div class="d-flex pr-1 pb-1 pb-md-0">
                    <label class="d-flex align-items-center ml-1 ml-md-0"><input [(ngModel)]="searchValue"
                        placeholder="Search" name="searchValue" type="search" class="form-control ml-25"
                        (keyup)="filterUpdate($event)" (search)="filterUpdate($event)" /></label>
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="d-flex pr-1 pb-1 pb-md-0">
                    <fieldset class="form-group">
                      <ng-select [items]="selectStatus" [(ngModel)]="selectedStatus" name="selectedStatus"
                        bindLabel="name" placeholder="Status" (change)="filterByStatus($event)"></ng-select>
                    </fieldset>
                  </div>
                </div>

                <div class="col-12 col-md-4" style="display: flex; justify-content: flex-end">
                  <button class="btn btn-primary ml-1" rippleEffect (click)="toggleSidebar('new-user-sidebar')"
                    style="height: 40px !important"><i data-feather="plus"
                      class="d-sm-none d-inline-block mr-0 mr-sm-1"></i><span
                      class="d-none d-sm-inline-block">Export</span></button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <ngx-datatable [rows]="rows" [rowHeight]="50" class="bootstrap core-bootstrap" [limit]="selectedOption"
          [columnMode]="ColumnMode.force" [headerHeight]="50" [footerHeight]="50" [scrollbarH]="true">
          <ngx-datatable-column name="First Name" [width]="200">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <div class="d-flex align-items-center">
                <div class="cell-line-height">
                  <a class="font-medium-1 d-block"><span class="font-weight-bold">{{ row.firstName }}</span></a>
                </div>
              </div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Last Name" [width]="200">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <div class="d-flex align-items-center">
                <div class="cell-line-height">
                  <a class="font-medium-1 d-block"><span class="font-weight-bold">{{ row.lastName }}</span></a>
                </div>
              </div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Email Address" prop="email" [width]="200"></ngx-datatable-column>

          <!-- <ngx-datatable-column name="Status" prop="status" [width]="50">
            <ng-template let-status="value" ngx-datatable-cell-template>
              <div class="badge badge-pill" [ngClass]="{
                  'badge-light-success': status == 'active',
                  'badge-light-secondary': status == 'inactive',
                  'badge-light-warning': status == 'pending'
                }">
                {{ status }}
              </div>
            </ng-template>
          </ngx-datatable-column> -->
          <ngx-datatable-column name="Phone number" prop="mobileNo" [width]="200"></ngx-datatable-column>
          <ngx-datatable-column name="Created Date" [width]="200">
            <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
              <div class="d-flex align-items-center">
                <div class="cell-line-height">
                  <span class="font-weight-bold">{{ row.createdOn.split("T")[0] }}</span>
                </div>
              </div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Actions" [width]="40" [sortable]="false">
            <ng-template ngx-datatable-cell-template let-row="row">
              <div ngbDropdown container="body">
                <button ngbDropdownToggle type="button" class="btn icon-btn btn-sm hide-arrow" rippleEffect>
                  <span [data-feather]="'trash'" [class]="'cursor-pointer'"></span>
                </button>
              </div>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
        <div class="row">
          <div class="col-md-6 col-12">
            <div class="d-flex justify-content-between align-items-center m-1">
              <label class="d-flex align-items-center">
                <select class="form-control mx-25" [(ngModel)]="selectedOption">
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
              </label>
            </div>
          </div>
          <div class="col-md-6 col-12 d-flex justify-content-start justify-content-md-end"></div>
        </div>
      </div>
    </section>
    <!--/ User List -->
  </div>

  <!-- New User Sidebar -->
  <core-sidebar class="modal modal-slide-in sidebar-todo-modal fade" name="new-user-sidebar"
    overlayClass="modal-backdrop"> </core-sidebar>
  <!--/ New User Sidebar -->
</div>
